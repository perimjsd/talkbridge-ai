<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalkBridge AI</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>TalkBridge AI</h1>
  <p>Toque no bot√£o e fale em Portugu√™s. O app traduzir√° e falar√° em Ingl√™s automaticamente.</p>
  <button id="falar">üé§ Falar agora</button>
  <div id="output"></div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    document.getElementById("falar").addEventListener("click", function () {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Reconhecimento de voz n√£o suportado.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "pt-BR";

      recognition.onstart = function () {
        document.getElementById("output").innerText = "üéôÔ∏è Ouvindo...";
      };

      recognition.onresult = function (event) {
        const texto = event.results[0][0].transcript;
        document.getElementById("output").innerText = `üó£Ô∏è Voc√™ disse: "${texto}"`;

        // Simula tradu√ß√£o e fala em ingl√™s
        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance();
        utter.text = texto; // Em breve: colocar a tradu√ß√£o aqui
        utter.lang = 'en-US'; // Voz em ingl√™s
        synth.speak(utter);
      };

      recognition.onerror = function (event) {
        document.getElementById("output").innerText = "‚ùå Erro: " + event.error;
      };

      recognition.start();
    });
  </script>
</body>
</html>
