<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalkBridge AI</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      font-size: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>TalkBridge AI</h1>
  <p>Toque em "Gravar" para come√ßar a falar. Depois clique em "Parar" para traduzir e ouvir.</p>
  <button id="gravar">üé§ Gravar</button>
  <button id="parar">‚èπÔ∏è Parar</button>
  <div id="output"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById("gravar").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.innerText = "‚è∫Ô∏è Gravando...";

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'gravacao.webm');

        output.innerText = "üîÑ Enviando √°udio para o servidor...";

        try {
          const response = await fetch('http://localhost:3000/api/transcrever-traduzir', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();
          output.innerText = "üìù Tradu√ß√£o: " + result.traducao;

          const synth = window.speechSynthesis;
          const utter = new SpeechSynthesisUtterance(result.traducao);
          utter.lang = 'en-US';
          synth.cancel();
          synth.speak(utter);
        } catch (error) {
          output.innerText = "‚ùå Erro ao enviar o √°udio.";
          console.error(error);
        }
      };

      mediaRecorder.start();
    });

    document.getElementById("parar").addEventListener("click", () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        document.getElementById("output").innerText = "‚èπÔ∏è Processando...";
      }
    });
  </script>
</body>
</html>
